<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeGrab - YouTube Downloader</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéµ</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f172a;
            --card: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --primary: #6366f1;
            --secondary: #ec4899;
            --success: #10b981;
            --error: #ef4444;
            --text: #e2e8f0;
            --muted: #64748b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            color: var(--text);
        }

        .bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                radial-gradient(ellipse at 20% 0%, rgba(99, 102, 241, 0.15), transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(236, 72, 153, 0.15), transparent 50%),
                var(--bg);
        }

        header {
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.4rem;
            font-weight: 800;
        }

        .logo i {
            color: #ff0000;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.8rem;
            background: var(--card);
            border-radius: 2rem;
            font-size: 0.8rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
        }

        .dot.off {
            background: var(--error);
        }

        .container {
            max-width: 550px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .hero h1 {
            font-size: 1.8rem;
            margin-bottom: 0.3rem;
        }

        .hero h1 span {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.25rem;
        }

        .input-row {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .input-row input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text);
            font-size: 0.95rem;
        }

        .input-row input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .input-row input::placeholder {
            color: var(--muted);
        }

        .btn {
            padding: 0.75rem 1rem;
            background: var(--primary);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .btn:hover {
            background: #4f46e5;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-success {
            background: var(--success);
        }

        .label {
            font-size: 0.7rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.4rem;
        }

        .format-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .format-btn {
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text);
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .format-btn.active {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .format-btn i {
            font-size: 1.3rem;
            display: block;
            margin-bottom: 0.2rem;
        }

        .format-btn:first-child i {
            color: var(--secondary);
        }

        .format-btn:last-child i {
            color: #22d3ee;
        }

        .quality-row {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
            margin-bottom: 1rem;
        }

        .q-btn {
            padding: 0.35rem 0.7rem;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid var(--border);
            border-radius: 0.3rem;
            color: var(--muted);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .q-btn.active,
        .q-btn:hover {
            border-color: #22d3ee;
            color: #22d3ee;
        }

        .main-btn {
            width: 100%;
            padding: 0.9rem;
            font-size: 1rem;
        }

        .msg {
            margin-top: 0.8rem;
            padding: 0.7rem;
            border-radius: 0.4rem;
            font-size: 0.85rem;
            display: none;
        }

        .msg.show {
            display: block;
        }

        .msg.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .msg.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .progress-box {
            margin-top: 0.8rem;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            display: none;
        }

        .progress-box.show {
            display: block;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            margin-bottom: 0.4rem;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s;
        }

        .result-box {
            margin-top: 0.8rem;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            display: none;
        }

        .result-box.show {
            display: block;
        }

        .result-row {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 0.8rem;
        }

        .result-thumb {
            width: 100px;
            height: 56px;
            border-radius: 0.3rem;
            object-fit: cover;
            background: #1e293b;
        }

        .result-info {
            flex: 1;
        }

        .result-title {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.2rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .result-meta {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .result-btns {
            display: flex;
            gap: 0.5rem;
        }

        .result-btns .btn {
            flex: 1;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--muted);
            font-size: 0.85rem;
        }

        @media (max-width: 500px) {
            .input-row {
                flex-direction: column;
            }

            .result-row {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .result-thumb {
                width: 100%;
                height: auto;
                aspect-ratio: 16/9;
            }

            .result-btns {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="bg"></div>

    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span>TubeGrab</span>
        </div>
        <div class="status">
            <div class="dot" id="dot"></div>
            <span id="statusText">Connecting...</span>
        </div>
    </header>

    <div class="container">
        <div class="hero">
            <h1>YouTube to <span>MP3/MP4</span></h1>
            <p>Fast & Free Downloads</p>
        </div>

        <div class="card">
            <div class="input-row">
                <input type="text" id="urlInput" placeholder="Paste YouTube URL...">
                <button class="btn btn-secondary" id="pasteBtn" title="Paste">
                    <i class="fas fa-paste"></i>
                </button>
            </div>

            <div class="label">Format</div>
            <div class="format-row">
                <div class="format-btn active" data-format="mp3">
                    <i class="fas fa-music"></i>
                    <span>MP3</span>
                </div>
                <div class="format-btn" data-format="mp4">
                    <i class="fas fa-video"></i>
                    <span>MP4</span>
                </div>
            </div>

            <div class="label">Quality</div>
            <div class="quality-row" id="qualityRow">
                <button class="q-btn active" data-q="320">320kbps</button>
                <button class="q-btn" data-q="192">192kbps</button>
                <button class="q-btn" data-q="128">128kbps</button>
            </div>

            <button class="btn main-btn" id="downloadBtn">
                <i class="fas fa-download"></i>
                Download
            </button>

            <div class="msg" id="msg"></div>

            <div class="progress-box" id="progressBox">
                <div class="progress-info">
                    <span id="progressText">Starting...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="result-box" id="resultBox">
                <div class="result-row">
                    <img class="result-thumb" id="resultThumb" src="" alt="">
                    <div class="result-info">
                        <div class="result-title" id="resultTitle"></div>
                        <div class="result-meta" id="resultMeta"></div>
                    </div>
                </div>
                <div class="result-btns">
                    <button class="btn btn-success" id="saveBtn">
                        <i class="fas fa-download"></i> Save
                    </button>
                    <button class="btn btn-secondary" id="newBtn">
                        <i class="fas fa-plus"></i> New
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>Made with ‚ù§Ô∏è | TubeGrab</footer>

    <script>
        // Elements
        const $ = id => document.getElementById(id);
        const urlInput = $('urlInput');
        const downloadBtn = $('downloadBtn');
        const msg = $('msg');
        const progressBox = $('progressBox');
        const resultBox = $('resultBox');

        let selectedFormat = 'mp3';
        let selectedQuality = '320';
        let currentDownloadId = null;
        let eventSource = null;

        // Quality options
        const mp3Q = ['320kbps', '192kbps', '128kbps'];
        const mp4Q = ['1080p', '720p', '480p', '360p'];

        // Check server status
        async function checkStatus() {
            try {
                const res = await fetch('/api/health');
                const data = await res.json();
                $('dot').classList.toggle('off', !data.ytdlp);
                $('statusText').textContent = data.ytdlp ? 'Ready' : 'Loading...';
            } catch (e) {
                $('dot').classList.add('off');
                $('statusText').textContent = 'Offline';
            }
        }
        checkStatus();
        setInterval(checkStatus, 30000);

        // Paste button
        $('pasteBtn').onclick = async () => {
            try {
                urlInput.value = await navigator.clipboard.readText();
            } catch (e) { }
        };

        // Format buttons
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedFormat = btn.dataset.format;

                // Update quality options
                const qualities = selectedFormat === 'mp3' ? mp3Q : mp4Q;
                const values = selectedFormat === 'mp3' ? ['320', '192', '128'] : ['1080', '720', '480', '360'];
                $('qualityRow').innerHTML = qualities.map((q, i) =>
                    `<button class="q-btn ${i === 0 ? 'active' : ''}" data-q="${values[i]}">${q}</button>`
                ).join('');
                selectedQuality = values[0];
                attachQualityListeners();
            };
        });

        // Quality buttons
        function attachQualityListeners() {
            document.querySelectorAll('.q-btn').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.q-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedQuality = btn.dataset.q;
                };
            });
        }
        attachQualityListeners();

        // Show message
        function showMsg(text, type = 'error') {
            msg.textContent = text;
            msg.className = 'msg show ' + type;
        }

        function hideMsg() {
            msg.className = 'msg';
        }

        // Download button
        downloadBtn.onclick = async () => {
            const url = urlInput.value.trim();

            hideMsg();
            progressBox.classList.remove('show');
            resultBox.classList.remove('show');

            if (!url) {
                showMsg('Please paste a YouTube URL');
                return;
            }

            if (!/youtube\.com|youtu\.be/i.test(url)) {
                showMsg('Invalid YouTube URL');
                return;
            }

            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<span class="spinner"></span> Processing...';

            try {
                // Get video info
                console.log('Getting info...');
                const infoRes = await fetch(`/api/info?url=${encodeURIComponent(url)}`);
                const infoData = await infoRes.json();

                console.log('Info response:', infoData);

                if (!infoRes.ok || !infoData.success) {
                    throw new Error(infoData.error || 'Failed to get video info');
                }

                // Show video info
                $('resultThumb').src = infoData.data.thumbnail;
                $('resultTitle').textContent = infoData.data.title;
                $('resultMeta').textContent = `${infoData.data.author} ‚Ä¢ ${infoData.data.duration}`;

                // Start conversion
                console.log('Starting conversion...');
                const convertRes = await fetch('/api/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url: url,
                        format: selectedFormat,
                        quality: selectedQuality
                    })
                });

                const convertData = await convertRes.json();
                console.log('Convert response:', convertData);

                if (!convertRes.ok || !convertData.success) {
                    throw new Error(convertData.error || 'Failed to start conversion');
                }

                currentDownloadId = convertData.downloadId;

                // Show progress
                progressBox.classList.add('show');
                $('progressFill').style.width = '0%';
                $('progressPercent').textContent = '0%';
                $('progressText').textContent = 'Starting...';

                // Connect to progress stream
                if (eventSource) eventSource.close();

                eventSource = new EventSource(`/api/progress/${currentDownloadId}`);

                eventSource.onmessage = (e) => {
                    const data = JSON.parse(e.data);
                    console.log('Progress:', data);

                    $('progressFill').style.width = data.progress + '%';
                    $('progressPercent').textContent = data.progress + '%';
                    $('progressText').textContent = data.message || 'Processing...';

                    if (data.status === 'completed') {
                        eventSource.close();
                        progressBox.classList.remove('show');
                        resultBox.classList.add('show');
                        downloadBtn.disabled = false;
                        downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
                        showMsg('Ready to save!', 'success');
                    } else if (data.status === 'error') {
                        eventSource.close();
                        progressBox.classList.remove('show');
                        downloadBtn.disabled = false;
                        downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
                        showMsg(data.message || 'Download failed');
                    }
                };

                eventSource.onerror = () => {
                    console.log('EventSource error');
                    eventSource.close();
                    progressBox.classList.remove('show');
                    downloadBtn.disabled = false;
                    downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
                };

            } catch (err) {
                console.error('Error:', err);
                showMsg(err.message || 'Something went wrong');
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<i class="fas fa-download"></i> Download';
            }
        };

        // Save button
        $('saveBtn').onclick = () => {
            if (!currentDownloadId) return;

            console.log('Downloading file:', currentDownloadId);

            const link = document.createElement('a');
            link.href = `/api/download/${currentDownloadId}`;
            link.download = '';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        // New button
        $('newBtn').onclick = () => {
            urlInput.value = '';
            resultBox.classList.remove('show');
            progressBox.classList.remove('show');
            hideMsg();
            currentDownloadId = null;
        };

        // Enter key
        urlInput.onkeypress = (e) => {
            if (e.key === 'Enter') downloadBtn.click();
        };
    </script>
</body>

</html>
