services:
  - type: web
    name: tubegrab
    runtime: node
    plan: free
    buildCommand: |
      npm install
      curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /tmp/yt-dlp
      chmod +x /tmp/yt-dlp
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production